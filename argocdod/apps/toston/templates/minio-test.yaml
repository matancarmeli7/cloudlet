apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace }}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: trusted-ca
  namespace: {{ .Values.namespace }}
  labels:
    config.openshift.io/inject-trusted-cabundle: "true"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: minio-test
  namespace: {{ .Values.namespace }}
data:
  config.py: |+
    bucket_name = 'mybucket-minio-test'
    minio_url = 'minio.apps.{{ .Values.configmap.fqdn }}'
---
kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: minio-test
  namespace: {{ .Values.namespace }}
  labels:
    argocd.argoproj.io/instance: minio-test-dev
spec:
  startingDeadlineSeconds: 300
  schedule: '*/2 * * * *'
  concurrencyPolicy: Replace
  jobTemplate:
    metadata:
      labels:
        app: minio-test
        app_name: {{ .Values.toston_app_label }}
        level: HIGH
    spec:
      template:
        spec:
          volumes:
            - name: trusted-ca
              configMap:
                name: trusted-ca
                items:
                  - key: ca-bundle.crt
                    path: tls-ca-bundle.pem
                defaultMode: 420
            - name: config-volume
              configMap:
                name: minio-test
                defaultMode: 420
          containers:
            - name: minio-test
              image: 'docker.io/meshistern/minio-test-secure:latest'
              resources: {}
              volumeMounts:
                - name: trusted-ca
                  readOnly: true
                  mountPath: /etc/pki/ca-trust/extracted/pem
                - name: config-volume
                  mountPath: /minio-test/src/config
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: Always
              env:
                - name: fqdn
                  value: {{ .Values.configmap.fqdn }}
          restartPolicy: Never
