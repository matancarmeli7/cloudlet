kind: ConfigMap
apiVersion: v1
metadata:
  name: quaylogs
  namespace: quaylogs
data:
  config.py: |-
    quay_repo = 'https://quay.apps.{{ .Values.configmap.fqdn }}'
    cluster_name = '{{ .Values.configmap.cluster_name }}'
    splunk_event_url = '{{ .Values.spec.splunk.url }}'
    splunk_token = '{{ .Values.spec.splunk.hec_token }}'
